<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <style>
      textarea{
        resize: none;
      }
    </style>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form action="" id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email</label>
    <input type="text" name="email" id="email" required placeholder="Enter your Email">

    <label for="number" id="number-label">Age</label>
    <input type="number" name="age" id="number" min="12" max="80" placeholder="Age">

    <p>Which option best describes your current role?</p>
    <select name="dropdown" id="dropdown">
    <option value="student">Student</option>
    <option value="full-time-job">Full time job</option>
    <option value="full-time-learner">Full time learner</option>
    <option value="other">Other</option>
  </select>
     
<p>Would you recommend freeCodeCamp to a friend?</p>
<label for="definitely">Definitely</label>
  <input type="radio" name="recommend" id="definitely">
  <label for="maybe">Maybe</label>
  <input type="radio" name="recommend" id="maybe">
  <label for="not-sure">Not sure</label>
  <input type="radio" name="recommend" id="not-sure">

  <p>What would you like to see improved?</p>
  <input type="checkbox" name="front" id="front" value="front-end-projects">
  <label for="front">Front-end Projects</label><br>
  <input type="checkbox" name="improve" id="back" value="back-end-projects">
  <label for="back">Back-end Projects</label><br>
  <input type="checkbox" name="data" id="data" value="data-visualization">
  <label for="data">Data Visualization</label><br>

  <p>Any additional comments?</p>
<textarea name="comments" id="comments" cols="30" rows="10"></textarea><br>

  <input type="submit" id="submit" value="Submit">

  </form>
  
  
  </body>
</html>
